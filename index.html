<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header>
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
      <section>
        <label for="new-task">Add Item</label>
        <p class="main-task__wrapper">
          <input id="new-task" class="main-task" type="text">
          <button>Add</button>
        </p>
      </section>
      <h3>Todo</h3>
      <ul id="incomplete">
        
        <li>
          <input type="checkbox">
          <label class="main-task">Pay Bills</label>
          <input type="text">
          <button class="main-edit__edit">Edit</button>
          <button class="main-edit__delete"><img src="./remove.svg" alt=""></button>
        </li>
        <li class="main-edit">
          <input type="checkbox">
          <label class="main-task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main-task">
          <button class="main-edit__edit">Save</button>
          <button class="main-edit__delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed">
        <li>
          <input type="checkbox" checked>
          <label class="main-task">See the Doctor</label>
          <input type="text" class="main-task">
          <button class="main-edit__edit">Edit</button>
          <button class="main-edit__delete"><img src="./remove.svg" alt=""></button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
